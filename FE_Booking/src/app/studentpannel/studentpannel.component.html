<div *ngIf="isLoading">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>
<div fxLayout="row" fxLayoutAlign="center center" class='header'>
  GENERIC TEXT
</div>
<div fxLayout="row" fxLayoutAlign="end center" class="header-button">
  <button mat-raised-button (click)="logOut()">Logout</button>
</div>
<mat-tab-group>
  <mat-tab label="Book Auditorium">
    <form [formGroup]="dateForm" fxLayout="column"
      style="width: 40%;margin-left: auto;margin-right: auto;margin-top: 200px;">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput placeholder="Placeholder" formControlName="name">
        <mat-hint></mat-hint>
      </mat-form-field>
      <mat-form-field>
        <mat-select formControlName="event" placeholder="Select an event" (selectionChange)="onselcteEvent($event)">
          <mat-option *ngFor="let event of allEvents" [value]="event.event">
            {{event.event}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-select formControlName="department" placeholder="Select" (selectionChange)="selcteddep($event)">
          <mat-option value="EEE">EEE</mat-option>
          <mat-option value="CSE">CSE</mat-option>
          <mat-option value="MECHANICAL">MECHANICAL</mat-option>
          <mat-option value="CIVIL">CIVIL</mat-option>
          <mat-option value="IPE">IPE</mat-option>
          <mat-option value="ECE">ECE</mat-option>
          <mat-option value="MME">MME</mat-option>
          <mat-option value="URP">URP</mat-option>
          <mat-option value="MECHATRONICS">MECHATRONICS</mat-option>
          <mat-option value="GCE">GCE</mat-option>
          <mat-option value="ARCHITECTURE">ARCHITECTURE</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>reference</mat-label>
        <input matInput placeholder="Placeholder" formControlName="reference">
        <mat-hint></mat-hint>
      </mat-form-field>
      <mat-form-field>
        <input matInput [min]="minDate" [min]="minDate" [matDatepicker]="picker" placeholder="Choose a date"
          [matDatepickerFilter]="dateFilter" formControlName="date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </form>
    <div style="padding-left: 450px" >
      <button mat-raised-button color="primary" style="margin-right: 8px;" (click)="submitdate()">
        Submit
      </button>
      <button mat-raised-button color="warn" (click)="cancel()">
        Cancel
      </button>
    </div>



  </mat-tab>
  <mat-tab label="Request Status">
    <div style="padding-left: 18px;">

      <table mat-table [dataSource]="requests" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="Date">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let element"> {{element.date | date : 'short'}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Department">
          <th mat-header-cell *matHeaderCellDef> Department</th>
          <td mat-cell *matCellDef="let element"> {{element.department}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="Event">
          <th mat-header-cell *matHeaderCellDef> Event </th>
          <td mat-cell *matCellDef="let element"> {{element.event}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="Reference">
          <th mat-header-cell *matHeaderCellDef> Reference </th>
          <td mat-cell *matCellDef="let element"> {{element.reference}} </td>
        </ng-container>

        <ng-container matColumnDef="Status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element">
            <i class="material-icons" style="color: crimson" *ngIf="!element.requeststatus">
              av_timer
            </i>
            <i class="material-icons" style="color: darkseagreen" *ngIf="element.requeststatus">
              done_all
            </i>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
