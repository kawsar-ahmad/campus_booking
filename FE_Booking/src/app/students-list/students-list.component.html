<div style="padding-left: 10px;">
  <div fxLayout="row" fxLayoutAlign="space-between center" >
    <button style="margin-top: 20px" mat-raised-button color="warn" (click)="deleteAllStudents()">Delete All</button>
    <mat-select fxFlex="20" [placeholder]="'Select Designation'" (selectionChange)="change($event)">
      <mat-option *ngFor="let type of typeList" [value]="type">{{type}}
      </mat-option>
    </mat-select>
  </div>
  
    <table mat-table [dataSource]="requests" class="mat-elevation-z8">
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name }} </td>
      </ng-container>
      <ng-container matColumnDef="Roll">
        <th mat-header-cell *matHeaderCellDef> Roll</th>
        <td mat-cell *matCellDef="let element"> {{element.roll}} </td>
      </ng-container>
      <ng-container matColumnDef="Series">
        <th mat-header-cell *matHeaderCellDef> Series </th>
        <td mat-cell *matCellDef="let element"> {{element.series}} </td>
      </ng-container>
      <ng-container matColumnDef="CGPA">
        <th mat-header-cell *matHeaderCellDef> CGPA </th>
        <td mat-cell *matCellDef="let element"> {{element.cgpa}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
